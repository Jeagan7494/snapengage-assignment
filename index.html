<!DOCTYPE html>
<html ng-app="snapengage">
    <head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.6/angular.js"></script>

        <title>Top Performing Reps</title>
    </head>
    <body ng-controller="mainController">

                <div>

                    <table class="leftalign" style="width:50%">
                        <tr class="leftalign">
                            <td class="leftalign">Rep Alias</td>
                            <td class="leftalign">Survey Score</td>
                        </tr>
                        <tr ng-repeat="object in mappedObjects1" class="leftalign">
                            <td class="leftalign">{{object.repId}}</td>
                            <td class="leftalign pull-left" >{{object.score}}</td>
                        </tr>
                    </table>
                </div>


    <script type="text/javascript" src="snapEngage.js"></script>
    </body>
</html>
