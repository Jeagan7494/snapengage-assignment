<!DOCTYPE html>
<html ng-app="snapengage">
    <head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.6/angular.js"></script>

        <title>Top Performing Reps</title>
    </head>
    <body ng-controller="mainController">

    <div class="">
        <div class="">
            <div ng-repeat="object in mappedObjects1"  class="">
                <div >
                    <table style="width:100%">
                        <tr>
                            <td>{{object.repId}}</td>
                            <td>{{object.score}}</td>
                        </tr>
                    </table>
                    <!--<div class= "craftTitle">{{object.craftName}}</div>-->
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="snapEngage.js"></script>
    </body>
</html>
