<!DOCTYPE html>
<html ng-app="snapengage">
    <head>
        <link rel="stylesheet" href="snapEngage.css">

        <title>Top Performing Reps</title>
    </head>
    <body ng-controller="mainController" class="body">
                <div class="tableDiv">
                    <h1>Bonus Time!</h1>

                    <table class="table">
                        <tr class="tableRow1 leftalign">
                            <td>Rep Alias</td>
                            <td>Survey Score</td>
                            <td>Chat Wait Time</td>
                        </tr>
                        <tr ng-repeat="object in mappedObjects1" class="tableRow2 leftalign">
                            <td>{{object.repId}}</td>
                            <td>{{object.score}}</td>
                            <td>{{object.duration}}</td>
                        </tr>
                    </table>
                </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.6/angular.js"></script>
    <script type="text/javascript" src="snapEngage.js"></script>
    </body>
</html>
